language: node_js

node_js:
  - "4.1"

sudo: false

os:
  - osx

before_install:
  - if [ $TRAVIS_OS_NAME == "darwin" ]; then
      git clone https://github.com/creationix/nvm.git /tmp/.nvm;
      source /tmp/.nvm/nvm.sh;
    fi

install:
  - npm install
  - npm run vscode:prepublish

script:
  - npm test